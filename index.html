<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock pap sci</title>
    <link rel="stylesheet" href=" style.css"/>
    <link rel="icon" type="image/x-icon" href="png/scissor.png">
</head>
<body>
   <section>
    <div class="intro">
        <img src="png/heading.png">
        <button class="reset">Reset</button>
       <div class="score">
        <div class="computer-score">
            <h3>COMPUTER</h3>
            <p>0</p>
        </div>
        <div class="player-score">
            <h3>PLAYER</h3>
            <P>0</P>
        </div>
       </div>
    </div>
<div class="winner">
    <h4>who is the winner</h4>
</div>
    <div class="play">
        <div class="computerpic">
            <img src="png/paper.png" alt="" class="computericon">
        </div>
       <div class="playerpic">
        <img src="png/rock.png" alt="" class="playericon">
       </div>
    </div>
    <div class="options">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissor">scissor</button>
    </div>
   </section> 
   <script src="index.js"></script>
</body>
</html>
